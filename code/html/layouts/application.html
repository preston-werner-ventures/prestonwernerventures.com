<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@@title</title>
    <meta name="description" content="Working on social justice, climate change, and technology." />
    <meta property="og:site_name" content="Preson-Werner Ventures" />
    <meta property="og:title" content="@@title" />
    <meta
      property="og:description"
      content="Working on social justice, climate change, and technology."
    />
    <meta property="og:image" content="/images/logo-padded.png" />
    <meta property="og:url" content="https://prestonwernerventures.com" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/application.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="/javascripts/application.js"></script>
  </head>

  <body
    class="bg-blue-100 text-blue-900 font-sans antialiased h-full flex flex-col"
    data-controller="application"
  >
    <div class="flex-grow flex-shrink-0 flex-auto">
      <header class="bg-white py-6 text-center">
        <div class="max-w-4xl mx-auto md:flex md:justify-between md:items-center" data-controller="nav" data-nav-active="bg-blue-800 text-white px-1 mx-1" data-nav-remove="text-red-900">
          <div class="w-48 md:w-32 mx-auto md:mx-0">
            <a href="/">
              <img class="" src="/images/logo.png" alt="Preson-Werner Ventures Logo" />
              <h1 class="hidden">Preston-Werner Ventures</h1>
            </a>
          </div>
          <a href="#" class="md:hidden" data-action="nav#toggle">
            <i class="icon icon-2xl absolute mt-3 mr-4 top-0 right-0">menu</i>
          </a>
          <ul
            class="hidden md:flex justify-between max-w-lg lg:max-w-none mx-auto md:mx-0 lg:mx-n mt-6 md:mt-0 -mb-6 md:mb-0 px-6 md:px-0 py-4 md:py-0 md:font-regular text-lg md:text-base text-blue-800 border-t border-b md:border-t-0 md:border-b-0"
            data-target="nav.menu"
          >
            <li>
              <a
                href="/projects/all.html#category=Angel%20Investments"
                class="px-2 py-1 md:px-4 md:py-2 rounded md:hover:bg-blue-100 md:hover:text-blue-700"
                >Angel Investments</a
              >
            </li>
            <li class="mt-2 md:mt-0">
              <a
                href="/team.html"
                class="px-2 py-1 md:px-4 md:py-2 rounded md:hover:bg-blue-100 md:hover:text-blue-700"
                data-target="nav.link"
                >Team</a
              >
            </li>
            <li class="mt-2 md:mt-0">
              <a
                href="/projects/climate.html"
                class="px-2 py-1 md:px-4 md:py-2 rounded md:hover:bg-blue-100 md:hover:text-blue-700"
                data-target="nav.link"
                data-match="/projects/"
                >What We Fund</a
              >
            </li>
            <li class="mt-2 md:mt-0">
              <a
                href="/learning/reading.html"
                class="px-2 py-1 md:px-4 md:py-2 rounded md:hover:bg-blue-100 md:hover:text-blue-700"
                data-target="nav.link"
                data-match="/learning"
                >What We're Learning</a
              >
            </li>
            <!-- <li class="ml-1">
              <a
                href="/apply.html"
                class="px-2 py-1 md:px-4 md:py-2 rounded text-red-900 md:hover:bg-red-100 md:hover:text-red-700"
                data-target="nav.link"
                >Apply <span class="hidden md:inline">for Funding</span></a
              >
            </li> -->
          </ul>
        </div>
      </header>

      @@content("banner")

      <main class="mt-12 md:mt-16 max-w-4xl mx-6 md:mx-auto my-2">
        @@content
      </main>
    </div>

    <footer class="bg-white mt-12 py-8 px-4 md:px-0 text-sm">
      <div class="md:flex max-w-4xl mx-auto justify-between items-center">
        <div class="text-center md:text-left">
          <div class="text-blue-700">
            &copy;<span data-target="application.year"></span> Preston-Werner Ventures
          </div>
          <div class="md:font-semibold">
            Working on climate change, social justice, and technology.
          </div>
        </div>

        <ul class="flex justify-center items-center mt-6 md:mt-0">
          <li>
            <a
              href="https://twitter.com/PWVentures"
              class="flex items-center px-4 font-semibold text-gray-500 hover:text-blue-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current"
              >
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
                />
              </svg>

              <span class="ml-2">Twitter</span>
            </a>
          </li>
          <li>
            <a
              href="https://prestonwernerventures.recruitee.com"
              class="flex items-center px-4 font-semibold text-gray-500 hover:text-blue-700"
              >Careers</a
            >
          </li>
          <li>
            <a
              href="https://github.com/preston-werner-ventures"
              class="flex items-center px-4 font-semibold text-gray-500 hover:text-blue-700"
            >
              GitHub
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
